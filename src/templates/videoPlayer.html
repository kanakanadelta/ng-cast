<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-src="{{'https://www.youtube.com/embed/'+$ctrl.dvideo.id.videoId+'?&autoplay='+$ctrl.autoplay}}" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <div id="autoplayBtn"><a ng-click="$ctrl.toggleauto()">Toggle Autoplay</a></div>
    <h3>{{$ctrl.dvideo.snippet.title}}</h3>
    <div>{{$ctrl.dvideo.snippet.description}}</div>
  </div>
</div>
